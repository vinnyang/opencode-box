name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check base image digest
        id: check
        run: |
          CURRENT_DIGEST=$(curl -s "https://registry.hub.docker.com/v2/repositories/library/node/tags/alpine" | jq -r '.digest')
          STORED_DIGEST=$(cat .base-image-digest 2>/dev/null || echo "")

          echo "current_digest=$CURRENT_DIGEST" >> $GITHUB_OUTPUT
          echo "stored_digest=$STORED_DIGEST" >> $GITHUB_OUTPUT

          if [ "$CURRENT_DIGEST" != "$STORED_DIGEST" ]; then
            echo "Base image changed: $STORED_DIGEST -> $CURRENT_DIGEST"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Base image unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update digest file
        if: steps.check.outputs.changed == 'true'
        run: |
          echo "${{ steps.check.outputs.current_digest }}" > .base-image-digest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .base-image-digest
          git commit -m "Update base image digest to ${{ steps.check.outputs.current_digest }}"
          git push

  build-and-push:
    needs: check-and-build
    if: needs.check-and-build.outputs.base_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            vinnyahh/opencode-box:${{ steps.date.outputs.tag }}
            vinnyahh/opencode-box:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
